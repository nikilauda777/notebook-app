<div class="add-note">
  <h2>Add a New Note</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="newNoteTitle" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" [(ngModel)]="newNoteContent" name="content" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
